<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="c.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2>Choose mode</h2>
    <button id="singlePlayer">1 Player</button>
    <button id="twoPlayers">2 Players</button>
    
    <h2>Players</h2>
    <input type="text" id="player1" placeholder="Player 1 Name" required><br><br>
    <input type="text" id="player2" placeholder="Player 2 Name" required><br><br>

    <div class="button-center"><br>
        <button id="start" style="background-color: #72431dff; color:whitesmoke">Start Session</button><br><br>
        <button id="end" style="background-color: #72431d; color: whitesmoke;">End Session</button>
    </div>
    
    <div class="game-container">
        <div class="player-info" id="player1-info">
            <h2 id="player_1">Player 1</h2>
            <h2 id="player_1_log"></h2>
            <h2 id="player_1_chance"></h2>
        </div>
        <div class="game-board" id="game-board">
            <table>
                <tr>
                    <td onclick="Click(1)" id="cell1"></td>
                    <td onclick="Click(2)" id="cell2"></td>
                    <td onclick="Click(3)" id="cell3"></td>
                </tr>
                <tr>
                    <td onclick="Click(4)" id="cell4"></td>
                    <td onclick="Click(5)" id="cell5"></td>
                    <td onclick="Click(6)" id="cell6"></td>
                </tr>
                <tr>
                    <td onclick="Click(7)" id="cell7"></td>
                    <td onclick="Click(8)" id="cell8"></td>
                    <td onclick="Click(9)" id="cell9"></td>
                </tr>
            </table>
        </div>
        <div class="player-info" id="player2-info">
            <h2 id="player_2">Player 2</h2>
            <h2 id="player_2_log"></h2>
            <h2 id="player_2_chance"></h2>
        </div>
    </div>

    <script>
        document.getElementById("singlePlayer").addEventListener("click", function() {
            loadScript("j1p.js");
        });
        
        document.getElementById("singlePlayer").addEventListener("click", function() {
            autofill();
        });

        document.getElementById("twoPlayers").addEventListener("click", function() {
            loadScript("j.js");
        });

        document.getElementById("twoPlayers").addEventListener("click", function() {
            unfill();
        });
        
        var button1 = document.getElementById("singlePlayer");
        var button2 = document.getElementById("twoPlayers");

        button1.addEventListener("click", function() {
            button1.classList.add("clicked");
            button2.classList.remove("clicked");
        });

        button2.addEventListener("click", function() {
            button2.classList.add("clicked");
            button1.classList.remove("clicked");
        });
        
        function loadScript(scriptPath) {
            var script = document.createElement("script");
            script.src = scriptPath;
            document.body.appendChild(script);
        }
        
        function autofill(){
            var bot_name=document.getElementById('player2');
            bot_name.value='bot';
        }

        function unfill(){
            var bot_name=document.getElementById('player2');
            bot_name.value='';
        }
        
    </script>
</body>
</html>
